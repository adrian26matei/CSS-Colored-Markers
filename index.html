<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> <!--Encodes the characters on the page. utf-8 set includes almost every character from all human languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this will make the page look the same on all devices-->
    <title>Colored Markers</title> <!--Gives search engines extra information about the page.-->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    
    <h1>CSS Color Markers</h1> <!-- On page title-->
    
    <div class="container">
      
      <!--Start of the first marker-->
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <!--End of the first marker-->

      <!--Start of the second marker-->
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <!--End of the second marker-->

      <!--Start of the third marker-->
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <!--End of the third marker-->
    </div>

  </body>
</html>
